version: "3.9"

networks:
  back-end:
    driver: "bridge"
  front-end:
    driver: "bridge"

volumes:
  db-data: {}

services:
  db:
    container_name: db-postgres
    image: "postgres:12"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Nhtminh09032002@
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    restart: always
    networks:
      - back-end
    volumes:
      - db-data:/var/lib/postgresql/data

  # Container NodeJS
  server:
    container_name: nodejs
    build:
      context: ./backend_nest-js
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always
    networks:
      - back-end
    depends_on:
      - db
      - livekit

  # caddy:
