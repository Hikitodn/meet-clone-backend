  #     - ./livekit/caddy_data:/data

  livekit:
    container_name: livekit
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    restart: unless-stopped
    # network_mode: "host"
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml
    ports:
      - "7880:7880"
    networks:
      - back-end

